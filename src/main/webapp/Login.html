<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register to D-Bank</title>
</head>
<body>
<form action="LoginServlet" method="post">
  <h2 align="center" >User Registration Form</h2>
  <table align="center"  width="290px" height="150px" style="border: 1px solid black; box-shadow: 0px 0px 5px black; padding : 5px 5px 5px 5px;">
    <tr>
      <td>
        <b> Username:</b>
      </td>
      <td>
        <input type="text" name="user" placeholder="Enter Username" required />
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <b>Password:</b>
      </td>
      <td>
        <input type="password" name="password"  placeholder="Enter Password" id="myInput" required />
        <br>
        <input type="checkbox" onclick="myFunction()" />Show Password
        <script>
                function myFunction() {
                          var x = document.getElementById("myInput");
                          if (x.type === "password") {
                            x.type = "text";
                          } else {
                            x.type = "password";
                          }
                        }
            </script>
      </td>
    </tr>
    <br>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Login" style="box-shadow: 0px 0px 10px blue; width:80px; height: 28px" />
      </td>
    </tr>
  </table>
</form>
</body>
</html>
